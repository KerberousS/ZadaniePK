<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zadanie - Piotr Konowrocki</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="grid-container">
    <div class="grid-x">
      <div class="cell large-12 header-wrapper">
        <h1 class="reports-heading">Raporty</h1>
        <a href="/mock-site">&#8592;</a>
      </div>
    </div>

    <div class="callout large">

      <div class="grid-y">

        <div class="grid-x">
          <div class="cell medium-2 small-12 height-reset">
            <select class="reports-year-filter">
            </select>
          </div>

          <div class="cell medium-10 small-12">
            <div class="search-input-wrapper">
              <input type="text" placeholder="Podaj nazwę, numer lub datę raportu" />
              <button class="button search-button">Wyszukaj</button>
            </div>
          </div>
        </div>

        <div class="grid-x filter-buttons">
        </div>

      </div>

    </div>

    <div class="grid-x">
      <div class="large-12 cell">
        <div class="callout large">
          <ul class="reports-container">
            Brak raportów
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
